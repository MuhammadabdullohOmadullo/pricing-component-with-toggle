<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing component</title>

     <!-- FONTS  -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Styles  -->
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<main class="main-content">

 <div class="page container">
  <h1 class="page-title">Our Pricing</h1>
    <form class="pricing-swich" action="https://echo.htmlacademy.ru" method="get">
      <!-- Switch  -->
      <div class="swich">
        <!-- Switch-radio  -->
        <input class="switch-input-annual visually-hidden" type="radio" name="payment_period" value="annual" id="annual-pament-radio">

        <input class="switch-input-monthly visually-hidden" type="radio" name="payment_period" value="monthly" id="monthly-payment-radio" checked>

         <label class="swich-label" for="annual-pament-radio">Annuly</label>
         <!-- Switch-control  -->
          <div class="switch-contol">
           <div class="switch-circle"></div>
            <label class="switch-conrol-annual" for="annual-pament-radio"></label>
            <label class="switch-control-monthly" for="monthly-payment-radio"></label>
         </div>

        <label class="swich-label" for="monthly-payment-radio">Monthly</label>
      </div>
    </form>

   <section class="pricing">
    <h2 class="visually-hidden ">Picing</h2>
     <div class="pricing-inner">
       <section class="pricing-plan" data-payment-annual="199.99" data-payment-monthly="19.99">
          <h3 class="pracing-plan-title">Basic</h3>
          <div class="pricing-plan-price">
            <span class="pricing-plan-currency">$</span>
           <span class="pricing-plan-value"> 19.99</span>
          </div>
           <ul class="pricing-plan-features">
             <li class="pricing-plan-feature">500 GB Storage</li>
             <li class="pricing-plan-feature">2 Users Allowed</li>
             <li class="pricing-plan-feature">Send up to 3 GB</li>
           </ul>
           <a class="button button-block button-primery" href="">Learn more</a>
       </section>

       <section class="pricing-plan pricing-plan-best"  data-payment-annual="249.99" data-payment-monthly="24.99">
          <h3 class="pracing-plan-title">Professional</h3>
          <div class="pricing-plan-price">
            <span class="pricing-plan-currency">$</span>
            <span class="pricing-plan-value">24.99</span>
          </div>
           <ul class="pricing-plan-features">
             <li class="pricing-plan-feature">1 TB Storage</li>
             <li class="pricing-plan-feature">5 Users Allowed</li>
             <li class="pricing-plan-feature">Send up to 10 GB</li>
           </ul>
           <a class="button button-block button-white" href="">Learn more</a>
       </section>

       <section class="pricing-plan " data-payment-annual="399.99" data-payment-monthly="39.99">
          <h3 class="pracing-plan-title">Master</h3>
          <div class="pricing-plan-price">
            <span class="pricing-plan-currency">$</span>
            <span class="pricing-plan-value">39.99</span>
          </div>
           <ul class="pricing-plan-features">
             <li class="pricing-plan-feature">2 TB Storage</li>
             <li class="pricing-plan-feature">10 Users Allowed</li>
             <li class="pricing-plan-feature">Send up to 20 GB</li>
           </ul>
           <a class="button button-block button-primery" href="">Learn more</a>
       </section>
    </div>
   </section>
  </div>
</main>

  <script src="js/main.js"></script>
</body>
</html>
